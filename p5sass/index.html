<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="dis-flex flex.column div-main bg-img-top bg-img-bottom">
            <section>
                <h1>Our price</h1>
                
                <label >Annually
                <input type="checkbox">Monthly
                <span class="slider round bg-color"></span>
                </label>
            
            </section>
            <section>
                <div class="cards-wrap">
                    <div class="card-body">
                        <h3>Basic</h3>
                        <h2>$199.99</h2>
                        <p>500 GB Storage</p>
                        <p>2 Users Allowed</p>
                        <p>Send up to 3 GB</p>
                        <button class="Button bg-color">Learn More</button>
                    </div>
                    <div class="card-body">
                        <h3>Professional</h3>
                        <h2>$249.99</h2>
                        <p>1 TB Storage</p>
                        <p>5 Users Allowed</p>
                        <p>Send up to 10 GB</p>
                        <button class="Button bg-color">Learn More</button>
                    </div>
                    <div class="card-body">
                        <h3>Master</h3>
                        <h2>$399.99</h2>
                        <p>2 TB Storage</p>
                        <p>10 Users Allowed</p>
                        <p>Send up to 20 GB</p>
                        <button class="Button bg-color">Learn More</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
